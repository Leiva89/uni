<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   .hidden {
            display: none;
        }
  </style>
 </head>
 <body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md mt-6">
   <div class="flex items-center mb-4">
    <img alt="Logo" class="mr-4" height="60" src="ima/logo.net.jpg" width="60"/>
    <h1 class="text-2xl font-bold text-gray-700">
        RECEITUÁRIO MÉDICO 
    </h1>
   </div>
   <button class="bg-red-500 text-white px-4 py-2 rounded mb-4" id="addMenu">
    Adicionar Remédio
   </button>
   <button class="bg-blue-500 text-white px-4 py-2 rounded mb-4" id="printPage">
    Imprimir
   </button>
   <div id="additionalMenus">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md mt-6">
     <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2">
       Selecionar Medicação
      </label>
      <select class="block w-full border border-gray-300 rounded py-2 px-3 text-gray-700 color:rgb(26, 12, 226)">
       <option> <h2 style="color:rgb(26, 12, 226);text-align:center;"></h2>
        selecione o Remedio
       </option>
       <option> <h2 style="color:rgb(252, 248, 3);text-align:center;"></h2>
        selecione o Remedio
       </option>
       <option><h2 style="color:rgb(252, 0, 168);text-align:center;"></h2>
        selecione o Remedio
       </option><option><h2 style="color:rgb(0, 0, 0);text-align:center;"></h2>
        selecione o Remedio
       </option>
      </select>
     </div>
     <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2">
       Posologia:
      </label>
      <input class="block w-full border border-gray-300 rounded py-2 px-3 text-gray-700" type="text"/>
     </div>
     <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2">
       Horarios para Tomar Remedios
      </label>
      <div class="flex items-center mb-2">
       <input class="mr-2" type="checkbox"/>
       <label class="text-gray-700">
        Pela Manhã
        <i class="fas fa-sun">
        </i>
       </label>
      </div>
      <div class="flex items-center mb-2">
       <input class="mr-2" type="checkbox"/>
       <label class="text-gray-700">
        Almoço
        <i class="fas fa-clock">
        </i>
       </label>
      </div>
      <div class="flex items-center mb-2">
       <input class="mr-2" type="checkbox"/>
       <label class="text-gray-700">
        Noite
        <i class="fas fa-moon">
        </i>
       </label>
      </div>
     </div>
     <button class="deleteMenu bg-red-500 text-white px-4 py-2 rounded">
      Delete Menu
     </button>
    </div>
   </div>
  </div>
  <script>
   document.getElementById('addMenu').addEventListener('click', function() {
            var additionalMenus = document.getElementById('additionalMenus');
            var newMenu = document.createElement('div');
            newMenu.classList.add('max-w-lg', 'mx-auto', 'bg-white', 'p-6', 'rounded', 'shadow-md', 'mt-6');
            newMenu.innerHTML = `
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">Select Example</label>
                    <select class="block w-full border border-gray-300 rounded py-2 px-3 text-gray-700">
                        <option>selecione o Remedio</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">Posologia:</label>
                    <input type="text" class="block w-full border border-gray-300 rounded py-2 px-3 text-gray-700">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">Horarios para Tomar Remedios</label>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" class="mr-2">
                        <label class="text-gray-700">Pela Manhã <i class="fas fa-sun"></i></label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" class="mr-2">
                        <label class="text-gray-700">Almoço <i class="fas fa-clock"></i></label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" class="mr-2">
                        <label class="text-gray-700">Noite <i class="fas fa-moon"></i></label>
                    </div>
                </div>
                <button class="deleteMenu bg-red-500 text-white px-4 py-2 rounded">Delete Menu</button>
            `;
            additionalMenus.appendChild(newMenu);

            newMenu.querySelector('.deleteMenu').addEventListener('click', function() {
                additionalMenus.removeChild(newMenu);
            });
        });

        document.getElementById('printPage').addEventListener('click', function() {
            window.print();
        });
  </script>
 </body>
</html>
