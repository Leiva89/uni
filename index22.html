<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"link>


    <style>
        .hidden {
            display: none;
        }

        .option-blue {
            color: rgb(5, 30, 255);
        }

        .option-yellow {
            color: rgb(238, 255, 7);
        }

        .option-pink {
            color: rgb(255, 0, 234);
        }

        .option-green {
            color: rgb(43, 255, 0);
        }
    </style>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md mt-6">
        <div class="flex items-center mb-4">
            <img src="ima/logo.net.jpg" alt="Logo" class="mr-4" width="70" height="70">
            <h1>RECEITUÁRIO MÉDICO</h1>
        </div>
        <button id="addMenu" class="bg-red-500 text-white px-4 py-2 rounded mb-4">Adicionar Remédio</button>
        <button id="printPage" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Imprimir</button>
        <div id="additionalMenus">
            <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md mt-6">
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">Select Example</label>
                    <select class="block w-full border border-gray-300 rounded py-2 px-3 text-gray-700">
                        <option class=>selecione o Remedio</option>
                        <option class="option-blue">1. ENALAPRIL 10MG-------------60 COMPRIMIDOS </option>
                        <option class="option-yellow">2. HIDROCLOROTIAZIDA 25MG-------------30 COMPRIMIDOS</option>
                        <option class="option-pink">3. METFORMINA 850MG-------------90 COMPRIMIDOS</option>
                        <option class="option-green">4. SINVASTATINA 20MG-------------60 COMPRIMIDOS</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">Posologia:</label>
                    <input type="text" class="block w-full border border-gray-300 rounded py-2 px-3 text-gray-700">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">Horarios para Tomar Remedios</label>
                    <div class="flex items-center mb-2 space-x-4">
                        <div class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <label class="text-gray-700">Pela Manhã <img src="ima/manha.jpeg" alt="Sun icon" width="70"
                                    height="20"></label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <label class="text-gray-700">Almoço <img src="ima/almoco.jpeg" alt="fas fa-clock" width="70"
                                    height="20"></label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <label class="text-gray-700">Pela noite <img src="ima/noite.png" alt="fas fa-moon"
                                    width="70" height="20"></label>
                        </div>
                    </div>
                </div>
                <button class="deleteMenu bg-red-500 text-white px-4 py-2 rounded">Delete Menu</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addMenu').addEventListener('click', function () {
            var additionalMenus = document.getElementById('additionalMenus');
            var newMenu = document.createElement('div');
            newMenu.classList.add('max-w-lg', 'mx-auto', 'bg-white', 'p-6', 'rounded', 'shadow-md', 'mt-6');
            newMenu.innerHTML = `
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">Select Example</label>
                    <select class="block w-full border border-gray-300 rounded py-2 px-3 text-gray-700">
                        <option class=>selecione o Remedio</option>
                        <option class="option-blue">1. ENALAPRIL 10MG-------------60 COMPRIMIDOS </option>
                        <option class="option-yellow">2. HIDROCLOROTIAZIDA 25MG-------------30 COMPRIMIDOS</option>
                        <option class="option-pink">3. METFORMINA 850MG-------------90 COMPRIMIDOS</option>
                        <option class="option-green">4. SINVASTATINA 20MG-------------60 COMPRIMIDOS</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">Posologia:</label>
                    <input type="text" class="block w-full border border-gray-300 rounded py-2 px-3 text-gray-700">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">Horarios para Tomar Remedios</label>
                    <div class="flex items-center mb-2 space-x-4">
                        <div class="flex items-center">
                            <input type="checkbox" class="mr-2">
                           <label class="text-gray-700">Pela Manhã <img src="ima/manha.jpeg" alt="Sun icon" width="70"
                                    height="20"></label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <label class="text-gray-700">Almoço <img src="ima/almoco.jpeg" alt="fas fa-clock" width="70"
                                height="20"></label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <label class="text-gray-700">Pela noite <img src="ima/noite.png" alt="fas fa-moon" width="70"
                                height="20"></label>
                    </div>
                </div>
                <button class="deleteMenu bg-red-500 text-white px-4 py-2 rounded">Delete Menu</button>
            `;
            additionalMenus.appendChild(newMenu);

            newMenu.querySelector('.deleteMenu').addEventListener('click', function () {
                additionalMenus.removeChild(newMenu);
            });
        });

        document.getElementById('printPage').addEventListener('click', function () {
            window.print();
        });
    </script>
</body>

</html>
